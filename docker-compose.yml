version: '3.8'

services:
  postgres:
    image: postgres:16-alpine  # Latest stable PostgreSQL
    container_name: coffee-catalog-db
    environment:
      POSTGRES_DB: coffee_catalog
      POSTGRES_USER: coffee_admin
      POSTGRES_PASSWORD: dev_password_123
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d  # Auto-run SQL on first start
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U coffee_admin -d coffee_catalog"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - coffee-network

volumes:
  postgres_data:
    driver: local

networks:
  coffee-network:
    driver: bridge